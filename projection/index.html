<!-- Social News Script -->
<script>
  const links = [];

  function formatLink(link, index) {
    return `${index + 1}: "${link.title}" (${link.url}) by ${link.author}`;
  }

  function showLinks() {
    if (links.length === 0) {
      alert("No links to display.");
    } else {
      const list = links.map((link, i) => formatLink(link, i)).join('\n');
      alert("List of links:\n\n" + list);
    }
  }

  function addLink() {
    const title = prompt("Enter the link title:");
    if (!title) return;

    let url = prompt("Enter the link URL:");
    if (!url) return;
    if (!url.startsWith("http://") && !url.startsWith("https://")) {
      url = "http://" + url;
    }

    const author = prompt("Enter the link author (submitter):");
    if (!author) return;

    links.push({ title, url, author });
    alert("Link added successfully!");
  }

  function removeLink() {
    if (links.length === 0) {
      alert("No links to remove.");
      return;
    }

    let index;
    do {
      const input = prompt("Enter the index of the link to remove (1 to " + links.length + "):");
      if (input === null) return;
      index = parseInt(input);
    } while (isNaN(index) || index < 1 || index > links.length);

    links.splice(index - 1, 1);
    alert("Link removed successfully!");
  }

  function startSocialNewsProgram() {
    let choice;
    do {
      choice = prompt(
        "Choose an action:\n1. Show links\n2. Add a new link\n3. Remove an existing link\n4. Quit"
      );

      if (choice === null) break;

      switch (choice.trim()) {
        case "1":
          showLinks();
          break;
        case "2":
          addLink();
          break;
        case "3":
          removeLink();
          break;
        case "4":
          alert("Goodbye!");
          return;
        default:
          alert("Invalid choice. Please try again.");
      }
    } while (true);
  }
</script>
